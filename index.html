<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resolve</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <header>
            <h1>Resolve</h1>
            <p>Your Stacking To-Do List</p>
        </header>

        <div class="add-task-form">
            <input type="text" id="task-input" placeholder="Enter new task..." />
            <div class="daily-habit-toggle">
                <input type="checkbox" id="daily-habit-checkbox" />
                <label for="daily-habit-checkbox">Make this a Daily Habit</label>
            </div>
            <button id="add-task-btn">Add Task</button>
        </div>

        <main>
            <section id="daily-habits-section">
                <h2>Today's Habits</h2>
                <ul id="daily-habits-list"></ul>
            </section>
            <section id="one-time-tasks-section">
                <h2>All Tasks</h2>
                <ul id="one-time-tasks-list"></ul>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
